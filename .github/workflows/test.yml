name: test benchmarks
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 'head'
      - name: Run benchmarks for testing
        run: ./run_benchmarks.rb -e "interp::ruby" -e "yjit::ruby --yjit"
        env:
          WARMUP_ITRS: '0'
          MIN_BENCH_ITRS: '1'
          MIN_BENCH_TIME: '0'
