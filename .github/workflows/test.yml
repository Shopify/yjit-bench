name: test
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Run benchmarks for testing
        run: ./run_benchmarks.rb -e ruby
        env:
          WARMUP_ITRS: '0'
          MIN_BENCH_ITRS: '1'
          MIN_BENCH_TIME: '0'
